<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regex URL Parse</title>
    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>


<body>

    <div class="main">


        <div id="main-title">
            <h1>Reg Ex URL Parse</h1>
        </div>

        <div class="main-form">
            <form id="form">
                Enter URL: <input type="text" id="input"> 
                <button class="btn">Parse the URL</button>
            </form>
        </div>

        <div id="output-area"> 
            <h2>Parsed Information</h2><br>
            Protocol: <div id="protocol" class="output"></div><br>
            Domain: <div id="domain" class="output"></div><br>
            Path: <div id="path" class="output"></div><br>
            Search: <div id="search" class="output"></div>
        </div>

    </div>
    <!-- change between function.js and noregen_function.js to check same functionality with and without 
    regular expressions. -->
    <script type="text/javascript" src="functions.js"></script>
</body>



</html>
